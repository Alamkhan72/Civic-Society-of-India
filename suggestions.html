    <section class="suggestions">
      <h2>Share Your Suggestion or Experience</h2>
      <p>Have an idea, observation or experience to improve civic life? Share it here and inspire others.</p>

      <form action="https://formspree.io/f/mayzqzek" method="POST">
        <label for="name">Your Name:</label>
        <input type="text" name="name" required>

        <label for="email">Your Email (optional):</label>
        <input type="email" name="email">

        <label for="message">Your Suggestion:</label>
        <textarea name="message" rows="6" required></textarea>

        <button type="submit">Submit Suggestion</button>
      </form>
